<VirtualHost *:8080>
	#ServerName ${MAGENTO_HOST}
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/magento2
    # Setup php-fpm to process php files
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/html/magento2/$1
    DirectoryIndex /index.php index.php
</VirtualHost>

<Directory /var/www/html/magento2>
    AllowOverride All Options=FollowSymLinks,Indexes,MultiViews
    Require all granted
</Directory>

<Directory /var/www/html/magento2/pub/media/>
    AllowOverride FileInfo Limit Options=All
</Directory>